<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Register | PharmaCare</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<section class="auth-section">
    <div class="auth-container">

        <h2>Regjistrohu</h2>

        <form id="registerForm">
            <input type="text" id="regName" placeholder="Emri" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Fjalëkalimi" required>
            <input type="password" id="regPassword2" placeholder="Konfirmo Fjalëkalimin" required>
            <button type="submit">Regjistrohu</button>
        </form>

        <p>Ke llogari? <a href="login.html">Hyr këtu</a></p>
    </div>
</section>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const password2 = document.getElementById('regPassword2').value.trim();

    if(!name || !email || !password || !password2){
        alert('Ju lutem plotësoni të gjitha fushat.');
        return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
        alert('Vendosni një email të vlefshëm.');
        return;
    }

    if(password.length < 6){
        alert('Fjalëkalimi duhet të ketë të paktën 6 karaktere.');
        return;
    }

    if(password !== password2){
        alert('Fjalëkalimet nuk përputhen.');
        return;
    }

    alert('Regjistrimi i suksesshëm! Po shkoni në Home...');
    window.location.href = 'index.html';
});
</script>

</body>
</html>
