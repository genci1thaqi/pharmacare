<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Login | PharmaCare</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<section class="auth-section">
    <div class="auth-container">

        <h2>Hyr në llogari</h2>

        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Fjalëkalimi" required>
            <button type="submit">Login</button>
        </form>

        <p>Ende nuk ke llogari? <a href="register.html">Regjistrohu këtu</a></p>
    </div>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if(email === '' || password === ''){
        alert('Ju lutem plotësoni të gjitha fushat.');
        return;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
        alert('Ju lutem vendosni një email të vlefshëm.');
        return;
    }

    alert('Login i suksesshëm! Po shkoni në Home...');
    window.location.href = 'index.html';
});
</script>

</body>
</html>
